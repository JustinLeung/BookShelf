name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Install iOS Simulator
        run: |
          if xcrun simctl list runtimes | grep -q 'iOS'; then
            echo "iOS Simulator runtime already available"
          else
            xcodebuild -downloadPlatform iOS
          fi

      - name: Build
        run: |
          xcodebuild build \
            -project BookShelf.xcodeproj \
            -scheme BookShelf \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO

      - name: Test
        run: |
          xcodebuild test \
            -project BookShelf.xcodeproj \
            -scheme BookShelf \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            -configuration Debug \
            CODE_SIGNING_ALLOWED=NO
